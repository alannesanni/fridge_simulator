{% extends "layout.html" %}
{% block content1 %}
<h3>Login:</h3>
<form action="/login" method="POST">
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}
  <p>Username:<br>
    <input type="text" name="username" pattern="[A-Za-z]+" title="Only letters allowed" maxlength="20" required
      value="{{ session.get('login_data', {}).get('username', '') }}">
  </p>
  <p>Password:<br>
    <input type="password" name="password" required value="{{ session.get('login_data', {}).get('password', '') }}">
  </p>
  <input type="submit" value="Login">
</form>
{% endblock %}

{% block content2 %}
<img src="static/fridge.png" alt="Fridge" width=300 height=400>

{% endblock %}
