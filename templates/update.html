{% extends "layout.html" %}
{% block navbar %}
                <li><a href="/home">Home</a></li>

                {% endblock %}
{% block content %}
<p>You are loged in as {{ session.username }}</p>
<hr>
Choose what ingredients you have:
<p>

<form action="/send" method="POST">
{%for i in range(1, length)%} 
  <input type="checkbox" name="cb" value={{ i }} id="ingredient-{{i}}" {% if i in selected %}checked{% endif %}>
  <label for="ingredient-{{loop.index}}">{{options[i]}}</label>
  <br>
  {%endfor%}
  <br>
  <input type="submit" value="Send">
</form>
<br>
{% endblock %}
